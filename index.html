<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Bumble Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-card: rgba(26, 26, 36, 0.9);
      --border: rgba(255, 255, 255, 0.08);
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --accent-pink: #D86DCB;
      --accent-purple: #8b5cf6;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-yellow: #f59e0b;
      --accent-blue: #3b82f6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(216, 109, 203, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .refresh-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(216, 109, 203, 0.2);
      border: 1px solid var(--accent-pink);
      color: var(--accent-pink);
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Space Grotesk', sans-serif;
      transition: all 0.3s;
    }
    .refresh-btn:hover {
      background: rgba(216, 109, 203, 0.3);
      transform: scale(1.05);
    }
    .kanban {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .column {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      min-height: 500px;
    }
    .column-header {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .count {
      background: rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      transition: all 0.3s;
    }
    .card:hover {
      border-color: var(--accent-pink);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(216, 109, 203, 0.2);
    }
    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .card-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    .card-meta {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .tag {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 6px;
      background: rgba(139, 92, 246, 0.2);
      color: var(--accent-purple);
    }
    .tag.trading { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); }
    .tag.ai { background: rgba(216, 109, 203, 0.2); color: var(--accent-pink); }
    .tag.work { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
    .priority-high { border-left: 3px solid var(--accent-red); }
    .priority-critical { border-left: 3px solid var(--accent-pink); box-shadow: 0 0 15px rgba(216, 109, 203, 0.3); }
    .agent {
      font-size: 0.7rem;
      color: var(--accent-yellow);
    }
    .updated {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-top: 30px;
    }
    @media (max-width: 1200px) {
      .kanban { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .kanban { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
  
  <header>
    <h1>‚ö° Bumble Command Center</h1>
    <p class="subtitle">GOD MODE Task Tracking for Jason</p>
  </header>

  <div class="kanban" id="kanban"></div>
  <p class="updated" id="updated"></p>

  <script>
    const COLUMNS = [
      { id: 'ideas', title: 'üí° Ideas', icon: 'üí°' },
      { id: 'todo', title: 'üìã To Do', icon: 'üìã' },
      { id: 'in-progress', title: 'üîÑ In Progress', icon: 'üîÑ' },
      { id: 'review', title: 'üëÄ Review', icon: 'üëÄ' },
      { id: 'completed', title: '‚úÖ Completed', icon: '‚úÖ' }
    ];

    async function loadData() {
      try {
        const res = await fetch('/data.json?' + Date.now());
        const data = await res.json();
        renderKanban(data);
      } catch (e) {
        console.error('Failed to load data:', e);
      }
    }

    function renderKanban(data) {
      const kanban = document.getElementById('kanban');
      kanban.innerHTML = '';

      COLUMNS.forEach(col => {
        const colData = data.columns?.find(c => c.id === col.id) || { cards: [] };
        const cards = colData.cards || [];

        const colEl = document.createElement('div');
        colEl.className = 'column';
        colEl.innerHTML = `
          <div class="column-header">
            ${col.title} <span class="count">${cards.length}</span>
          </div>
        `;

        cards.forEach(card => {
          const cardEl = document.createElement('div');
          cardEl.className = 'card' + (card.priority === 'critical' ? ' priority-critical' : card.priority === 'high' ? ' priority-high' : '');
          
          const tags = (card.tags || []).map(t => 
            `<span class="tag ${t}">${t}</span>`
          ).join('');

          cardEl.innerHTML = `
            <div class="card-title">${card.title}</div>
            <div class="card-desc">${card.description || ''}</div>
            <div class="card-meta">
              ${tags}
              ${card.agent ? `<span class="agent">üêù ${card.agent}</span>` : ''}
            </div>
          `;
          colEl.appendChild(cardEl);
        });

        kanban.appendChild(colEl);
      });

      document.getElementById('updated').textContent = 
        `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
    }

    loadData();
    setInterval(loadData, 30000); // Auto-refresh every 30s
  </script>
</body>
</html>
